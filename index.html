<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Political Belief Quiz</h1>
      </div>

      <form id="formOne">
            <div class="form-group">
              <label for="name">Enter Name:</label>
              <input id="" class="form-control" type="text">
            </div>

    <div class="radio">
      <label>
        <input id="BO" type="radio" name="president" value="Barack Obama" checked>
        Barack Obama
      </label>
    </div>
    <div class="radio">
      <label>
        <input id="DT" type="radio" name="president" value="Donald Trump">
      Donald Trump
      </label>
    </div>

    <select class="form-control" id="party">
      <option value="1">Democrat</option>
      <option value="2">Independent</option>
      <option value="3">Republican</option>
      <option value="4">Communist</option>
    </select>

    <select class="form-control" id="party2">
<option value="1">Dictatorship</option>
<option value="2">Anarchy</option>
<option value="3">Nihilism</option>
<option value="4">Government</option>
    </select>
        <div>


        <button type="submit" class="btn-danger">Click To Find Out!</button>
        </div>
        </div>
      </form>

  </body>
</html>
